<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tradutor Insper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto; 
            padding-top: 40px;
        }

        .form-floating {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-floating textarea {
            width: 100%;
            min-height: 150px;
            max-width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-primary {
            border-radius: 3px;
        }
        
        footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 10px;
            color: #555;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Olá! Esse é o tradutor que considera os termos de tradução utilizados pelo Insper.</h2>
        <br>
        <div class="form-floating">
            <form action="/tradutor" method="post" class="container">
                <label>Digite o texto que você quer traduzir para o inglês e deixe-me trabalhar nisso! Lembre-se de inserir o texto em português.</label>
                <br>
                <br>
                <textarea name="texto_a_traduzir" style="width:800px; height:200px" class="form-control"
                    rows="5"></textarea>
                <div>
                    <br>
                    <button type="submit" class="btn btn-primary">Traduzir</button>
                </div>
                <br>
                <p class="mt-3" style="font-size: smaller;">Após clicar em 'Traduzir', a página recarregará com o texto traduzido.</p>
        </div>
            </form>
    </div>
                <br>
    <footer>
        <p>Projeto final do Master em Jornalismo de Dados, Automação e Data Storytelling do Insper. © 2024 João Barbosa.</p>
    </footer>
</body>
</html>
